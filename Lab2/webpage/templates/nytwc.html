<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sports Word Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <script src="../js/index.js"></script>
</head>

 <style type="text/css">
    body { background-image: url("../imgs/stadium.jpg"); }
 </style>
<body>
    <div class="container-fluid">
        <div class="row mb-5 mt-5">
            <div class="col-lg center-block text-center">
                   <h2> Sports Word Cloud Data Analysis </h2>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-3 center-block text-center">
                <h5>Please select a word cloud: </h5> NYT - New York Times | CC - Common Crawl | WC - Word Count | CO - Co-Occurrence</div>
            <div class="col-lg-3">
                <div class="main-buttons">
                        <button type="button" class="btn btn-primary btn-md" style="margin:5px" onclick="window.location.href='twc.html'">Twitter WC</button>
                        <button type="button" class="btn btn-primary btn-md" style="margin:5px" onclick="window.location.href='tco.html'">Twitter CO</button>
                        <button type="button" class="btn btn-primary btn-md disabled"  style="cursor:not-allowed; margin:5px" onclick="window.location.href='nytwc.html'">NYT WC</button></div>
                        <div>
                        <button type="button" class="btn btn-primary btn-md"  style="margin:5px" onclick="window.location.href='nytco.html'">NYT CO</button>
                        <button type="button" class="btn btn-primary btn-md"  style="margin:5px" onclick="window.location.href='ccwc.html'">CC WC</button>
                        <button type="button" class="btn btn-primary btn-md"  style="margin:5px" onclick="window.location.href='ccco.html'">CC CO</button>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-lg" style="opacity: 0.7"><img class="mx-auto d-block" id="wordcloud" src="../imgs/test.png"></div>
        </div>
    </div>
</body>
</html>
